<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const SERIE = 'The umbrella academy'
        // const não pode ter seu valor alterado no escopo global

        function x(){
            const SERIE = 'Stranger Things'
            console.log('Função:' + SERIE)
        }
        // ela pode ser alterado enquanto esta em uma função pois o escopo global e a função são "camadas" diferentes

        console.log('Global:' + SERIE)
        x()

    </script>
</head>
<body>
    
</body>
</html>
